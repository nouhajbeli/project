<!DOCTYPE html>
<html>
<head>
	<title>toDoList</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<link rel="stylesheet" href="toDoList.css">
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    
</head>
<body>
	<h1> Leisure Activities Vacation </h1>
  <div class="container">
  	<div class="header">
  		<img src="images/image1.jpg" id="imagechange"  clearInterval(timer)>
  		  </div><br>
  		 <div id="search">
           <select id="act" style="width:200px;text-align: center">
           	    <option value="images/p1.jpg">Hiking</option>
           		<option value="images/op1.jpg">Fishing</option>
           		<option value="images/op3.jpg">skydiving</option>
                   <option value="images/p2.jpg">listenning to music</option>
                   <option value="images/p3.jpg">horse riding</option>
           		    <option value="images/p4.jpg">visiting new places</option>
           		    <option value="images/p5.jpg">swimming</option>
           		    <option value="images/p6.jpg">Cycling</option>
           		    <option value="images/P7.jpg">Whitewater Rafting</option>
           		    <option value="images/p8.jpg">Stand-up Paddleboarding
</option>
<option value="images/p9.jpg">Camping</option>
           </select>
           <input type="submit" id="add" value="add" style="background:#d1d1e0;border-radius:5px;box-shadow: 2px;width:40px;height: 40px; "></div>
           <br><br>
           <div id="notcomp">
            <h3> Not Compeleted Activity </h3>
           </div>

           <div id="comp">
           	<h3>Completed Activity</h3>
           </div>
       <br>
       <input type="submit" value="All Activities" id="All" style="background:#d1d1e0;border-radius:5px;box-shadow: 2px;width:100px;height: 40px; margin-left: 350px;">
       <div id="show">
       </div>
   </div>

   <script src="toDoList.js"></script>
</body>
</html>
